homeassistant:
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 200
  unit_system: metric
  time_zone: Australia/Sydney
  customize: !include customize.yaml


# Enables the frontend
frontend:
# Enables configuration UI
config:

camera:
  - platform: generic
    still_image_url: http://10.0.0.10/image/jpeg.cgi
    username: !secret camera_username
    password: !secret camera_password
    name: Entry Cam
  - platform: generic
    still_image_url: http://www.rms.nsw.gov.au/trafficreports/cameras/camera_images/f3_windybanks.jpg
    name: M1 Windybanks
  - platform: generic
    still_image_url: http://www.rms.nsw.gov.au/trafficreports/cameras/camera_images/f3_wahroonga.jpg
    name: M1 Wahroonga
  - platform: generic
    still_image_url: http://www.rms.nsw.gov.au/trafficreports/cameras/camera_images/pacific_chats.jpg
    name: Chatswood
  - platform: generic
    still_image_url: http://www.rms.nsw.gov.au/trafficreports/cameras/camera_images/pennanthillsrd_thornleigh.jpg
    name: Thornleigh

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  trusted_networks:
    - 10.0.0.0/24
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key

device_tracker:
  - platform: owntracks
  - platform: netgear
    host: 10.0.0.1
    username: !secret router_username
    password: !secret router_password
    consider_home: 60

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sensor.last_boot
      - sensor.date

#recorder:
#  exclude:
#    domains:
#      - automation
#      - weblink
#      - updater
#    entities:
#      - sun.sun
#      - sensor.date

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.last_boot
      - sensor.date
    domains:
      - sun
      - weblink

# Track the sun
sun:

sensor: !include sensor.yaml
scene: !include scene.yaml
automation: !include automation.yaml

logger:
  default: error
  
