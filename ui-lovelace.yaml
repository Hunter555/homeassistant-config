title: The Wall Home
# Include external resources
resources:
  - url: /local/my-custom-card.js
    type: js
  - url: /local/my-webfont.css
    type: css

# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: center / cover no-repeat url("/background.png") fixed
# Exclude entities from "Unused entities" view
excluded_entities:
  - weblink.router
views:
    # View tab title.
  - icon: mdi:home-assistant
    # Unique id for direct access /lovelace/${id} and editing it from the UI.
    id: home
    # Optional background (overwrites the global background).
    background: radial-gradient(darkgrey, black)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:
      - type: weather-forecast
        title: Forecast
        id: weather
        entity: weather.dark_sky
      - type: entities
        id: weathercustom
        show_header_toggle: false
        entities:
          - sensor.weather_precip_probability
          - sensor.bom_feels_like_c
          - sensor.bom_air_temp_c
          - sensor.0x00158d0001e87d1f_temperature
          - sensor.0x00158d0001e87d1f_humidity
          - sensor.season
        card:
          type: glance
        title: Current Conditions
        # The filter card will filter entities for their state
      - id: peoplehome # Every card needs an ID, for it to be edited from the UI.
        type: entities
        entities:
          - person.hunter
          - person.nikki
        #state_filter:
        #  - 'home'
        card:
          type: glance
          title: People
      - type: vertical-stack
        cards:
          - type: picture-glance
            id: study
            title: Study
            image: /local/images/office.jpg
            entities:
              - light.study
              - switch.my_pc
              - media_player.tunes

          - type: history-graph
            entities:
            - entity: sensor.0x00158d0001e87d1f_temperature
              name: Outdoor Temp
            - entity: sensor.0x00158d0001e7b92f_temperature
              name: Study Temp
      - type: picture-glance
        id: gym
        title: Gym
        image: /local/images/gym3.jpg
        entities:
          - switch.gym_speakers
          - light.gym
          - media_player.chromecastaudio4835
          - light.stairs
      - type: picture-glance
        id: loungeroom
        title: Lounge Room
        image: /local/images/lounge3.jpg
        entities:
          - light.lounge
          - binary_sensor.0x00158d0002115f31_water_leak
      - type: picture-entity
        id: dining
        title: Dining table
        tap_action: 
          action: toggle
        image: /local/images/dining.jpg
        entity: light.dining_table
      - type: picture-glance
        id: entry
        title: Entrance
        entities:
          - binary_sensor.0x00158d0001f38110_contact
          - light.entry
        camera_image: camera.entry_cam
      - type: picture-glance
        id: bathroom
        title: Bathroom
        image: /local/images/bathroom.jpg
        entities:
          - sensor.shower_on
          - binary_sensor.bathroom_door
          - sensor.0x00158d000210aa65_humidity
          - switch.0x00158d00020f3b00_switch
      - type: picture-entity
        id: garage
        title: Garage
        state_image:
          "closed": /local/images/garage_closed.jpg
          "open": /local/images/garage_open.jpg
        entity: cover.garage_door
        tap_action: 
          action: more-info
      - type: picture-entity
        id: silvia
        title: Coffee machine
        state_image:
          "on": /local/images/silvia_on.jpg
          "off": /local/images/silvia_off.jpg
        entity: switch.silvia
        tap_action: 
          action: toggle
        hold_action: more-info
