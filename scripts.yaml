delayed_entry_off:
  alias: Delayed Entry Off
  sequence:
  - delay: '60'
  - data:
      entity_id: light.entry
    service: light.turn_off
delayed_alarm:
  alias: Delayed Alarm
  sequence:
  - delay: '60'
  - data:
      brightness_pct: 100
      entity_id: light.bedroom
      transition: 220
    service: light.turn_on
